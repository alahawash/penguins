<webcam class="well" video-width="480"
        ng-show="captureMode"
        on-error="onError(err)"
        on-streaming="onSuccess()"
        placeholder="'img/ajax-loader.gif'">
    <div class="alert alert-error" ng-show="webcamError">
        <span>Webcam could not be started. Did you give access to it?</span>
    </div>
</webcam>
<div class="btn btn-primary" ng-click="makeSnapshot()" ng-show="captureMode">Take photo</div>

<div id="snapshot" class="well" ng-hide="captureMode"></div>
<div class="btn btn-danger" ng-click="retake()" ng-hide="captureMode">Retake</div>
<br/>
<p ng-show="shared" class="alert alert-success">Congratulations, Your photo was shared successfully!</p>
<form ng-hide="captureMode || shared">
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="email">
    </div>
    <div class="form-group">
        <div class="btn btn-success" ng-click="share()" ng-disabled="!email" ng-hide="captureMode">Share</div>
    </div>
</form>
